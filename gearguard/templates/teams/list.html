{% extends "base.html" %}

{% block content %}
  <h2 class="text-xl font-semibold mb-4">Teams</h2>
  <ul class="space-y-2">
    {% for t in teams %}
      <li class="p-3 bg-slate-50 rounded">
        <a class="text-blue-600 font-medium" href="{% url 'teams:team_detail' t.pk %}">{{ t.name }}</a>
        <div class="text-sm text-slate-600">{{ t.description|default:'-' }}</div>
      </li>
    {% empty %}
      <li class="p-3 bg-slate-50 rounded">No teams found.</li>
    {% endfor %}
  </ul>
{% endblock %}
